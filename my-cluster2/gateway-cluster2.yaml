apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: onlinestore-demo--cluster2-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: onlinestore-demo
spec:
  hosts:
  - "*"
  gateways:
  - onlinestore-demo--cluster2-gateway
  http:
  - match:
    - uri:
        prefix: /catalogue
    route:
    - destination:
        host: catalogue-service
        port:
          number: 8010
  - match:
    - uri:
        prefix: /customers
    route:
    - destination:
        host: customer-management-service
        port:
          number: 8011